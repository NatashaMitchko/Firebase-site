<script>
  function create_sticker(type) {
    var src, alt, title
    if (type == 'bat') {
      src = '/assets/stickers/bat-sticker.webp'
      alt = 'bat sticker'
      title = 'bat sticker'
    } else if ( type == 'cat') {
      alt = 'cat sticker'
      title = 'cat sticker'
      src = '/assets/stickers/Cat-small.svg'
    }
    var div = document.createElement('div');
    div.setAttribute("style","height:200px;width:200px");
    div.setAttribute("class", "sticker");

    var img = document.createElement('img');
    img.src = src;
    if ( alt != null ) img.alt = alt;
    if ( title != null ) img.title = title;
  
    div.appendChild(img)
    return div;
}

  const stickable = document.getElementById('stickable-section');
  stickable.addEventListener('click', (e) => {
    console.log(e)
    let sticker_type = document.querySelector('input[name="sticker"]:checked').value;
    console.log(sticker_type);
    let sticker = create_sticker(sticker_type)
    // document.createElement(sticker);
    stickable.append(sticker);

    console.log(e.pageX, e.pageY);

    var marginLeft =  e.pageX - (sticker.width / 2);
    var marginTop = e.pageY - (sticker.height / 2);

    sticker.setAttribute("marginLeft", marginLeft);
    sticker.setAttribute("marginTop", marginTop);
  })

</script>
