<!DOCTYPE html>
<html>
<head>
  <title>Natasha Mithcko</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="chonky-buttons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/the-halloween" rel="stylesheet">
  <link rel="stylesheet" href="halloween.css">
  <script src="main.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div style="flex:1;">
    <div class="spooky">
      <div class="headline">
        <h1>Natasha Mitchko's Haunted Website</h1>
        <h2 class="creepster-regular">Help decorate for Halloween!</h2>
      </div>
    </div>

    <!-- stickable section -->
    <div id="stickable-section"></div>
  </div>

  <div class="control-panel">
    <div class="chonky-btn-wrap">
      <input class="hidden-input" type="radio" name="sticker" value="bat" id="bat"/>
      <label class="chonky-btn" id="bat-sticker" for="bat">
        <svg class="icon" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5.72C9.376 1.203 2 2.522 2 8.181c0 3.725 4.345 7.727 9.303 12.54.194.189.446.283.697.283s.503-.094.697-.283C17.674 15.89 22 11.907 22 8.181c0-5.678-7.396-6.944-10-2.461z" fill-rule="nonzero" />
        </svg>
      </label>
      <label class="text-label theme-font" for="bat">Bat</label>
    </div>

    <div class="chonky-btn-wrap">
      <input class="hidden-input" type="radio" name="sticker" value="ghost" id="ghost" checked/>
      <label class="chonky-btn" id="bat-sticker" for="ghost">
        <svg class="icon" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5.72C9.376 1.203 2 2.522 2 8.181c0 3.725 4.345 7.727 9.303 12.54.194.189.446.283.697.283s.503-.094.697-.283C17.674 15.89 22 11.907 22 8.181c0-5.678-7.396-6.944-10-2.461z" fill-rule="nonzero" />
        </svg>
      </label>
      <label class="text-label theme-font" for="ghost">Ghost</label>
    </div>

    <div class="chonky-btn-wrap">
      <input class="hidden-input" type="radio" name="sticker" value="pumpkin" id="pumpkin" checked/>
      <label class="chonky-btn" id="bat-sticker" for="pumpkin">
        <svg class="icon" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5.72C9.376 1.203 2 2.522 2 8.181c0 3.725 4.345 7.727 9.303 12.54.194.189.446.283.697.283s.503-.094.697-.283C17.674 15.89 22 11.907 22 8.181c0-5.678-7.396-6.944-10-2.461z" fill-rule="nonzero" />
        </svg>
      </label>
      <label class="text-label theme-font" for="pumpkin">Pumpkin</label>
    </div>

    <div class="chonky-btn-wrap">
      <input class="hidden-input" type="radio" name="sticker" value="cat" id="cat" checked/>
      <label class="chonky-btn" id="bat-sticker" for="cat">
        <svg class="icon" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5.72C9.376 1.203 2 2.522 2 8.181c0 3.725 4.345 7.727 9.303 12.54.194.189.446.283.697.283s.503-.094.697-.283C17.674 15.89 22 11.907 22 8.181c0-5.678-7.396-6.944-10-2.461z" fill-rule="nonzero" />
        </svg>
      </label>
      <label class="text-label theme-font" for="cat">Cat</label>
    </div>

    <div class="chonky-btn-wrap">
      <input class="hidden-input" type="radio" name="sticker" value="skull" id="skull" checked/>
      <label class="chonky-btn" id="bat-sticker" for="skull">
        <svg class="icon" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 5.72C9.376 1.203 2 2.522 2 8.181c0 3.725 4.345 7.727 9.303 12.54.194.189.446.283.697.283s.503-.094.697-.283C17.674 15.89 22 11.907 22 8.181c0-5.678-7.396-6.944-10-2.461z" fill-rule="nonzero" />
        </svg>
      </label>
      <label class="text-label theme-font" for="skull">Skull</label>
    </div>
  </div>
<script>
  Array.from(document.querySelectorAll('.text-label')).forEach((el) => {
    el.addEventListener('mouseenter', () => {
      el.parentElement.querySelector('.chonky-btn').classList.add('hovering');
    })
    el.addEventListener('mouseleave', () => {
      el.parentElement.querySelector('.chonky-btn').classList.remove('hovering');
    })
  })

  function create_sticker(type) {
    var src, alt, title
    if (type == 'bat') {
      src = '/assets/stickers/Bat-small.svg'
      alt = 'bat sticker'
      title = 'bat sticker'
    } else if ( type == 'cat') {
      alt = 'cat sticker'
      title = 'cat sticker'
      src = '/assets/stickers/Cat-small.svg'
    } else if (type == 'ghost'){
      alt = 'ghost sticker'
      title = 'ghost sticker'
      src = '/assets/stickers/Ghost-small.svg'
    } else if (type == 'pumpkin'){
      alt = 'pumpkin sticker'
      title = 'pumpkin sticker'
      src = '/assets/stickers/Pumpkin-small.svg'

    }

    var div = document.createElement('div');
    div.setAttribute("style", "height:120px;width:90px");

    var img = document.createElement('img');
    img.src = src;
    img.setAttribute("style", "width:120px;height:90px;");
    if ( alt != null ) img.alt = alt;
    if ( title != null ) img.title = title;
  
    div.appendChild(img)
    return div;
}

  const stickable = document.getElementById('stickable-section');
  stickable.addEventListener('click', (e) => {
    console.log(e)
    let sticker_type = document.querySelector('input[name="sticker"]:checked').value;
    console.log(sticker_type);

    let p = create_sticker(sticker_type);
    var left = e.pageX - 60;
    var top = e.pageY - 45;

    p.firstChild

    console.log(e.pageX, e.pageY);
    p.setAttribute("style", `position:absolute;left:${left}px;top:${top}px;`);
    stickable.append(p);

  })

</script>
</body>
</html>
