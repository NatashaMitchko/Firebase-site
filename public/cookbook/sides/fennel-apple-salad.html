    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css">

</head>
<body>
    <h1>Fennel Apple Salad</h1>
    <ul>
        <li>1 Fennel</li>
        <li>1 Apple</li>
        <li>Some cabbage or kale</li>
    </ul>
    <ul>
        <li>1 part sherry vinegar</li>
        <li>1 part olive oil</li>
        <li>Tiny bit of mustard</li>
        <li>Honey or sugar</li>
        <li>Salt</li>
    </ul>
    <p>Thinnly slice fennel, apple and cabbage.</p>
    <p>Whisk the dressing components together and put on the salad.</p>
